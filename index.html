<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My ToDo List</h1>
        <div class="controls">
            <input type="text" id="input"> <br>
            <button type="button" id="add">Add Todo</button>
            <button type="button" id="remove">Remove done Todo</button>
            <button type="button" id="removeAll">Remove All Todo</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" name="checkbox" id="check"><label for="">Go to Gym</label></li>
            <li class="mycheck"><input type="checkbox" name="checkbox" id="check" checked><label for="" >Record Youtube videos</label></li>
        </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
